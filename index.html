<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Device Diagram Example</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

    <!-- Import GoJS Library -->
    <script src="gojs/release/go-debug.js"></script>
    <script src="gojs/release/go.js"></script>
    <script src="gojs/assets/js/goSamples.js"></script>

</head>
<body>
    <div class="">
        <div id="sample">
            <div style="width: 100%; display: flex; justify-content: space-between; flex-flow: column">
                <div id="myPaletteDiv" style="height: 60px; background-color: whitesmoke; border: solid 1px black;"></div>
                <div id="myDiagramDiv" style="flex-grow: 1; height: 500px; border: solid 1px black"></div>
            </div>
            <div style="width: 100%; display: flex; justify-content: flex-end">
                <button id="SaveButton" onclick="save()">Ghi lại</button>
                <button onclick="cancle()">Thoát</button>
                <button onclick="load()">Load Data</button>
            </div>
            
            <p>Diagram Model saved in JSON format:</p>
            <br />
            <pre id="mySavedModel" style="width:100%;height:300px">
            </pre>
        </div>
    </div>
</body>
</html>
